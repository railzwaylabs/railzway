definitions:
  domain.CreateIngestRequest:
    properties:
      customer_id:
        minLength: 1
        type: string
      idempotency_key:
        description: Required; must be non-empty. Uniqueness enforced at DB level.
        minLength: 1
        type: string
      metadata:
        additionalProperties: {}
        type: object
      meter_code:
        minLength: 1
        type: string
      recorded_at:
        type: string
      value:
        description: Usage can be zero or fractional; semantics resolved in rating.
        type: number
    required:
    - customer_id
    - idempotency_key
    - meter_code
    - recorded_at
    - value
    type: object
  domain.CreateSubscriptionItemRequest:
    properties:
      price_id:
        type: string
      quantity:
        type: integer
    type: object
  domain.CreateSubscriptionRequest:
    properties:
      billing_cycle_type:
        type: string
      collection_mode:
        type: string
      customer_id:
        type: string
      items:
        items:
          $ref: '#/definitions/domain.CreateSubscriptionItemRequest'
        type: array
      metadata:
        additionalProperties: {}
        type: object
      trial_days:
        type: integer
    type: object
  domain.RenderInvoiceResponse:
    properties:
      invoice_template_id:
